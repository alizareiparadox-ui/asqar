<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>بوتیک علی | فروشگاه لباس مدرن</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: #222;
      padding: 0.5rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
    }
    .banner {
      width: 100%;
      height: 400px;
      background-image: url('https://www.etsy.com/listing/1130583055/fashion-web-banner-design-templates');
      background-size: cover;
      background-position: center;
    }
    .categories {
      display: flex;
      justify-content: space-around;
      margin: 2rem 0;
    }
    .category {
      background-color: #fff;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 22%;
      text-align: center;
    }
    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>بوتیک علی</h1>
    <p>الهام گرفته از مکس‌بکس، با طراحی مدرن و امکانات کامل</p>
  </header>

  <nav>
    <a href="#">خانه</a>
    <a href="#">محصولات</a>
    <a href="#">دسته‌بندی‌ها</a>
    <a href="#">سبد خرید</a>
    <a href="#">ورود / ثبت‌نام</a>
    <a href="#">بلاگ</a>
    <a href="#">تماس با ما</a>
  </nav>

  <div class="banner"></div>

  <section class="categories">
    <div class="category">مردانه</div>
    <div class="category">زنانه</div>
    <div class="category">بچگانه</div>
    <div class="category">اکسسوری</div>
  </section>

  <footer>
    <p>© تمامی حقوق محفوظ است | طراحی توسط علی</p>
  </footer>
</body>
</html>
