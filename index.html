<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>بوتیک علی | فروشگاه لباس</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      margin: 0;
      background-color: #fefefe;
      color: #333;
    }
    header {
      background-color: #111;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      background-color: #222;
      padding: 0.5rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .banner {
      width: 100%;
      height: 300px;
      background-image: url('https://i.postimg.cc/3x3QzSGq/banner.jpg');
      background-size: cover;
      background-position: center;
    }
    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 2rem 0;
    }
    .category {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      width: 45%;
      margin: 0.5rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    footer {
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>بوتیک علی</h1>
    <p>فروشگاه آنلاین لباس با طراحی شیک و روان</p>
  </header>

  <nav>
    <a href="#">خانه</a>
    <a href="#">محصولات</a>
    <a href="#">دسته‌بندی‌ها</a>
    <a href="#">سبد خرید</a>
    <a href="#">ورود / ثبت‌نام</a>
    <a href="#">بلاگ</a>
    <a href="#">تماس با ما</a>
  </nav>

  <div class="banner"></div>

  <section class="categories">
    <div class="category">لباس مردانه</div>
    <div class="category">لباس زنانه</div>
    <div class="category">لباس بچگانه</div>
    <div class="category">اکسسوری</div>
  </section>

  <footer>
    <p>© بوتیک علی | طراحی اختصاصی</p>
  </footer>
</body>
</html>
